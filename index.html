<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IND â€“ Connect</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .letter {
      font-size: 5em;
      font-weight: bold;
      color: #0077cc;
      position: absolute;
      opacity: 0;
      animation: flyIn 1.5s forwards;
    }

    .letter:nth-child(1) {
      animation-delay: 0.2s;
      left: -100px;
      top: 40%;
    }

    .letter:nth-child(2) {
      animation-delay: 0.6s;
      left: 50%;
      top: -100px;
    }

    .letter:nth-child(3) {
      animation-delay: 1s;
      right: -100px;
      top: 40%;
    }

    @keyframes flyIn {
      to {
        opacity: 1;
        transform: translate(0, 0);
        left: 33%;
        top: 30%;
        right: auto;
      }
    }

    .connect {
      font-size: 2em;
      color: #333;
      margin-top: 200px;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="letter">I</div>
  <div class="letter">N</div>
  <div class="letter">D</div>
  <div class="connect">connect</div>
</body>
</html>
