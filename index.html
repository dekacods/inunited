<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IND Connect</title>
  <style>
    body {
      margin: 0;
      background: #fff8f0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .boy {
      width: 80px;
      height: 120px;
      background: #ffe0b2;
      border-radius: 50% 50% 0 0;
      position: absolute;
      left: -100px;
      bottom: 100px;
      animation: walkIn 3s forwards;
    }

    .bucket {
      width: 30px;
      height: 40px;
      background: #0077cc;
      border-radius: 5px;
      position: absolute;
      left: -70px;
      bottom: 80px;
      animation: walkIn 3s forwards;
    }

    @keyframes walkIn {
      to {
        left: 40%;
      }
    }

    .paint {
      width: 0;
      height: 0;
      background: radial-gradient(circle, #ff4081, #ff1744);
      border-radius: 50%;
      position: absolute;
      left: 45%;
      bottom: 60px;
      opacity: 0;
      animation: spill 2s ease-out forwards;
      animation-delay: 3s;
    }

    @keyframes spill {
      to {
        width: 300px;
        height: 150px;
        opacity: 1;
      }
    }

    .text {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      font-weight: bold;
      color: white;
      opacity: 0;
      animation: revealText 2s ease-in forwards;
      animation-delay: 5s;
    }

    @keyframes revealText {
      to {
        opacity: 1;
      }
    }

    .welcome {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: #333;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 7s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="boy"></div>
  <div class="bucket"></div>
  <div class="paint"></div>
  <div class="text">IND connect</div>
  <div class="welcome">Hello, welcome to Connect!</div>
</body>
</html>
