<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IND Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      color: #333;
    }

    header {
      background: #ff4081;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
    }

    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .search {
      margin-bottom: 20px;
    }

    .search input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .profile {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .profile h2 {
      margin: 0;
      font-size: 1.4em;
    }

    .profile p {
      margin: 5px 0 0;
      font-size: 0.95em;
      color: #666;
    }

    .post-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .post-box textarea {
      width: 100%;
      height: 80px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-size: 1em;
    }

    .post-box button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .post-box button:hover {
      background: #e91e63;
    }

    .feed {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .feed .post {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .feed .post:last-child {
      border-bottom: none;
    }

    .feed .post strong {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .feed .post .actions {
      margin-top: 8px;
      font-size: 0.9em;
      color: #888;
    }

    .footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>IND Connect</h1>
    <nav>

  <div class="container">

</body>
</html>
