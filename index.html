<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulSpeak</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    .composer {
      margin-top: 2rem;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #1f1f1f;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      color: #fff;
      font-size: 1rem;
      resize: none;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }
    button {
      background: #ff6ec4;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff4eb8;
    }
    #charCount {
      font-size: 0.9rem;
      color: #aaa;
    }
    .library {
      margin-top: 2rem;
    }
    .letter {
      background: #1a1a1a;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 110, 196, 0.2);
    }
    .letter small {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SoulSpeak</h1>
    <div class="composer">
      <textarea id="letterInput" maxlength="500" placeholder="Write your soul..."></textarea>
      <div class="controls">
        <span id="charCount">0/500</span>
        <button onclick="submitLetter()">Send</button>
      </div>
    </div>
    <div id="library" class="library"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://ictselnzuxbtrwcabbyu.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    let userId = null;

    document.getElementById("letterInput").addEventListener("input", () => {
      const count = document.getElementById("letterInput").value.length;
      document.getElementById("charCount").textContent = `${count}/500`;
    });

    async function anonymousLogin() {
      const email = `user_${Date.now()}@soulspeak.com`;
      const password = "soulspeak123";
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return console.error(error);
      userId = data.user?.id;
      loadLetters();
    }

    anonymousLogin();

    async function submitLetter() {
      const text = document.getElementById("letterInput").value.trim();
      if (!text) return;
      const publishAfter = new Date().toISOString();
      const { error } = await supabase
        .from("letters")
        .insert([{ text, user_id: userId, publish_after: publishAfter }]);
      if (error) return console.error(error);
      document.getElementById("letterInput").value = "";
      document.getElementById("charCount").textContent = "0/500";
      loadLetters();
    }

    async function loadLetters() {
      const now = new Date().toISOString();
      const { data, error } = await supabase
        .from("letters")
        .select("text, created_at")
        .lte("publish_after", now)
        .order("created_at", { ascending: false });
      if (error) return console.error(error);
      const container = document.getElementById("library");
      container.innerHTML = "";
      data.forEach(letter => {
        const div = document.createElement("div");
        div.className = "letter";
        div.innerHTML = `<p>${letter.text}</p><small>${new Date(letter.created_at).toLocaleString()}</small>`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
