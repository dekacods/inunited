<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulSpeak</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      padding: 2rem;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .card, textarea, input, select, button {
      display: block;
      margin: 1rem auto;
      width: 90%;
      max-width: 500px;
      padding: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      background: #ff6f61;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff3b2e;
    }
    #blogFeed div, #searchResults p {
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      margin: 0.5rem auto;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ SoulSpeak</h1>

  <div class="card">
    <button onclick="signInWithGoogle()">Sign in with Gmail</button>
    <input type="text" id="username" placeholder="Choose your username" />
    <select id="vibe">
      <option value="">Select your vibe</option>
      <option value="Focused">Focused</option>
      <option value="Chill">Chill</option>
      <option value="Creative">Creative</option>
      <option value="Lost but trying">Lost but trying</option>
    </select>
    <input type="file" id="profilePic" />
    <button onclick="saveUserData()">Save Profile</button>
  </div>

  <div class="card" id="dashboard" style="display:none;">
    <h2>Welcome, <span id="userName"></span> ðŸ‘‹</h2>
    <p>Vibe: <span id="userVibe"></span></p>
    <p>XP: <span id="userXP">0</span></p>
    <button onclick="dailyCheckIn()">Check-in for XP</button>

    <h3>Create Blog</h3>
    <input type="text" id="blogTitle" placeholder="Blog Title" />
    <textarea id="blogContent" placeholder="Write your thoughts..."></textarea>
    <button onclick="createBlog()">Post Blog</button>

    <h3>Blog Feed</h3>
    <div id="blogFeed"></div>

    <h3>Create Post</h3>
    <textarea id="postText" placeholder="What's on your mind?"></textarea>
    <input type="file" id="postImage" />
    <button onclick="createPost()">Post</button>

    <h3>Search</h3>
    <input type="text" id="searchInput" placeholder="Search users or blogs" />
    <button onclick="search()">Search</button>
    <div id="searchResults"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "soulspeak.firebaseapp.com",
      projectId: "soulspeak",
      storageBucket: "soulspeak.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(result => {
        alert("Signed in as " + result.user.email);
      });
    }

    function saveUserData() {
      const user = auth.currentUser;
      const username = document.getElementById('username').value;
      const vibe = document.getElementById('vibe').value;
      const file = document.getElementById('profilePic').files[0];

      if (!user || !username || !vibe || !file) return alert("Fill all fields");

      const storageRef = storage.ref(`profilePics/${user.uid}`);
      storageRef.put(file).then(() => {
        storageRef.getDownloadURL().then(url => {
          db.collection("users").doc(user.uid).set({
            username, vibe, email: user.email, XP: 0, profilePic: url
          }).then(() => {
            showDashboard(user.uid);
          });
        });
      });
    }

    function showDashboard(uid) {
      db.collection("users").doc(uid).get().then(doc => {
        const data = doc.data();
        document.getElementById("userName").textContent = data.username;
        document.getElementById("userVibe").textContent = data.vibe;
        document.getElementById("userXP").textContent = data.XP;
        document.getElementById("dashboard").style.display = "block";
        loadBlogs();
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("users").doc(user.uid).get().then(doc => {
          if (doc.exists) showDashboard(user.uid);
        });
      }
    });

    function dailyCheckIn() {
      const user = auth.currentUser;
      const userRef = db.collection("users").doc(user.uid);
      userRef.update({ XP: firebase.firestore.FieldValue.increment(10) }).then(() => {
        userRef.get().then(doc => {
          document.getElementById("userXP").textContent = doc.data().XP;
        });
      });
    }

    function createBlog() {
      const user = auth.currentUser;
      const title = document.getElementById('blogTitle').value;
      const content = document.getElementById('blogContent').value;
      db.collection("blogs").add({
        title, content, authorID: user.uid, timestamp: new Date()
      }).then(loadBlogs);
    }

    function loadBlogs() {
      const feed = document.getElementById("blogFeed");
      feed.innerHTML = "";
      db.collection("blogs").orderBy("timestamp", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          feed.innerHTML += `<div><h4>${data.title}</h4><p>${data.content}</p></div>`;
        });
      });
    }

    function createPost() {
      const user = auth.currentUser;
      const text = document.getElementById('postText').value;
      const file = document.getElementById('postImage').files[0];
      const storageRef = storage.ref(`posts/${Date.now()}_${file.name}`);
      storageRef.put(file).then(() => {
        storageRef.getDownloadURL().then(url => {
          db.collection("posts").add({
            userID: user.uid, text, imageURL: url, timestamp: new Date()
          });
        });
      });
    }

    function search() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = "";

      db.collection("users").where("username", ">=", query).get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          resultsDiv.innerHTML += `<p>${data.username} (${data.vibe})</p>`;
        });
      });

      db.collection("blogs").where("title", ">=", query).get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          resultsDiv.innerHTML += `<p><strong>${data.title}</strong>: ${data.content}</p>`;
        });
      });
    }
  </script>
</body>
</html>
